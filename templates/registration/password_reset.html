{% extends 'base.html' %}
{% load static %}

{% block title %}Recuperar Senha - SGFP{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0 mt-5">
                <div class="card-body p-4">
                    <div class="text-center mb-3">
                        <img src="{% static 'icones/logo_escuro.png' %}" alt="Logo" class="d-none d-dark-inline" style="height: 80px; background: transparent;">
                        <img src="{% static 'icones/logo_claro.png' %}" alt="Logo" class="d-dark-none" style="height: 80px; background: transparent;">
                        <h5 class="mt-2 mb-3">Recuperar Senha</h5>
                        <p class="text-muted small">Informe seu e-mail cadastrado para receber instruções de redefinição de senha.</p>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" name="email" class="form-control" required placeholder="Seu e-mail">
                            </div>
                        </div>
                        <div class="d-grid mb-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane me-2"></i>Enviar instruções
                            </button>
                        </div>
                        <div class="text-center">
                            <a href="{% url 'login' %}" class="btn btn-outline-primary mt-2"><i class="fas fa-arrow-left me-2"></i>Voltar ao login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const themeOptions = [
        'corona-dark',
        'vanta-dark',
        'staradmin-color',
        'futureui-color',
        'material-light',
        'celestial-light'
    ];
    const THEME_KEY = 'sgfp_theme';
    const savedTheme = localStorage.getItem(THEME_KEY) || 'corona-dark';
    document.body.classList.remove(...themeOptions);
    document.body.classList.add(savedTheme);
});
</script>
{% endblock %}
